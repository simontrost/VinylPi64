<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>VinylPi Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="settings.css">
    <script src="settings.js" defer></script>
</head>


<body>

    <aside class="sidebar">
        <nav class="nav">
            <a href="index.html">Dashboard</a>
            <a href="settings.html" class="active">Settings</a>
            <a href="pixoo.html">Pixoo</a>
            <a href="stats.html">Statistics</a>
            <a href="about.html">About</a>
        </nav>
    </aside>


    <main class="main">

        <header class="main-header">
            <div class="header-title pixel-title">Settings</div>
            <img src="logo.png" class="header-logo" alt="VinylPi Logo">
        </header>

        <form id="settings-form">

            <!-- AUDIO -->
            <div class="card">
                <h2>Audio</h2>

                <div class="form-row">
                    <label for="audioDeviceName">Device name contains</label>
                    <input type="text" id="audioDeviceName" placeholder="USB AUDIO">
                </div>

                <div class="form-row">
                    <label for="audioSampleSeconds">Sample duration (sec.)</label>
                    <input type="number" id="audioSampleSeconds" step="0.1" min="1">
                </div>

                <div class="form-row">
                    <label for="audioSampleRate">Sample rate</label>
                    <input type="number" id="audioSampleRate">
                </div>

                <div class="form-row">
                    <label for="audioChannels">Channels</label>
                    <input type="number" id="audioChannels" min="1" max="2">
                </div>

                <div class="form-row">
                    <label for="audioOutputWav">Output WAV path</label>
                    <input type="text" id="audioOutputWav" placeholder="">
                </div>
            </div>

            <!-- IMAGE / DISPLAY -->
            <div class="card">
                <h2>Display / Image</h2>

                <div class="form-row">
                    <label for="imageCanvasSize">Canvas size</label>
                    <input type="number" id="imageCanvasSize">
                </div>

                <div class="form-row">
                    <label for="imageTopMargin">Top margin</label>
                    <input type="number" id="imageTopMargin">
                </div>

                <div class="form-row">
                    <label for="imageCoverSize">Cover size</label>
                    <input type="number" id="imageCoverSize">
                </div>

                <div class="form-row">
                    <label for="imageMarginImageText">Margin Cover/Text</label>
                    <input type="number" id="imageMarginImageText">
                </div>

                <div class="form-row">
                    <label for="imageLineSpacingMargin">Line spacing</label>
                    <input type="number" id="imageLineSpacingMargin">
                </div>

                <div class="form-row">
                    <label for="imageFontPath">Font path</label>
                    <input type="text" id="imageFontPath">
                </div>

                <div class="form-row">
                    <label for="imageFontSize">Font size</label>
                    <input type="number" id="imageFontSize">
                </div>

                <div class="form-row">
                    <label for="textColor">Text color</label>
                    <input type="color" id="textColor">
                </div>

                <div class="form-row">
                    <label for="bgColor">Manual background color</label>
                    <input type="color" id="bgColor">
                </div>

                <div class="form-row">
                    <label for="imageUppercase">Uppercase</label>
                    <input type="checkbox" id="imageUppercase">
                </div>

                <div class="form-row">
                    <label for="useDynamicBg">Dynamic background</label>
                    <input type="checkbox" id="useDynamicBg">
                </div>

                <div class="form-row">
                    <label for="useDynamicText">Dynamic text color</label>
                    <input type="checkbox" id="useDynamicText">
                </div>

                <div class="form-row">
                    <label for="imagePreviewScale">Preview scale</label>
                    <input type="number" id="imagePreviewScale" min="1">
                </div>

                <div class="form-row">
                    <label for="marqueeSpeed">Scroll speed</label>
                    <input type="number" id="marqueeSpeed" min="1" max="200">
                </div>

                <div class="form-row">
                    <label for="imageSleepSeconds">Scroll sleep seconds (loop)</label>
                    <input type="number" id="imageSleepSeconds" step="0.001">
                </div>
            </div>

            <!-- FALLBACK -->
            <div class="card">
                <h2>Fallback</h2>

                <div class="form-row">
                    <label for="fallbackImage">Fallback image path</label>
                    <input type="text" id="fallbackImage" placeholder="assets/fallback.png">
                </div>

                <div class="form-row">
                    <button type="button" id="openFallbackGallery">Open gallery</button>
                </div>

                <div id="fallbackGallery" class="gallery hidden">
                </div>

                <div class="form-row">
                    <label for="fallbackEnabled">Fallback enabled</label>
                    <input type="checkbox" id="fallbackEnabled">
                </div>

                <div class="form-row">
                    <label for="fallbackUpload">Upload image</label>
                    <input type="file" id="fallbackUpload" accept="image/png,image/jpeg">
                </div>

                <div class="form-row">
                    <label for="fallbackAllowedFailures">Allowed failures</label>
                    <input type="number" id="fallbackAllowedFailures" min="0">
                </div>
            </div>

            <!-- PIXOO / DIVOOM -->
            <div class="card">
                <h2>Pixoo & Network</h2>

                <div class="form-row">
                    <label for="divoomIp">Fixed IP (optional)</label>
                    <input type="text" id="divoomIp" placeholder="192.168.x.x">
                </div>

                <div class="form-row">
                    <label for="divoomDeviceName">Device name</label>
                    <input type="text" id="divoomDeviceName" placeholder="espressif">
                </div>

                <div class="form-row">
                    <label for="divoomTimeout">Timeout (sec.)</label>
                    <input type="number" id="divoomTimeout" step="0.1">
                </div>

                <div class="form-row">
                    <label for="divoomAutoResetGif">Auto Reset GIF ID</label>
                    <input type="checkbox" id="divoomAutoResetGif">
                </div>

                <div class="form-row">
                    <label for="discoveryEnabled">Auto discovery enabled</label>
                    <input type="checkbox" id="discoveryEnabled">
                </div>

                <div class="form-row">
                    <label for="subnetPrefix">Subnet prefix</label>
                    <input type="text" id="subnetPrefix" placeholder="192.168.2.">
                </div>

                <div class="form-row">
                    <label for="ipRangeStart">IP range start</label>
                    <input type="number" id="ipRangeStart" min="1" max="254">
                </div>

                <div class="form-row">
                    <label for="ipRangeEnd">IP range end</label>
                    <input type="number" id="ipRangeEnd" min="1" max="254">
                </div>
            </div>

            <!-- BEHAVIOR -->
            <div class="card">
                <h2>Behavior</h2>

                <div class="form-row">
                    <label for="behaviorLoopDelay">Loop delay (sec.)</label>
                    <input type="number" id="behaviorLoopDelay" step="0.1">
                </div>
            </div>

            <!-- DEBUG -->
            <div class="card">
                <h2>Debug</h2>

                <div class="form-row">
                    <label for="debugLogs">Debug logs enabled</label>
                    <input type="checkbox" id="debugLogs">
                </div>

                <div class="form-row">
                    <label for="debugPixooFramePath">Pixoo frame path</label>
                    <input type="text" id="debugPixooFramePath">
                </div>

                <div class="form-row">
                    <label for="debugPreviewPath">Preview path</label>
                    <input type="text" id="debugPreviewPath">
                </div>

                <div class="form-row">
                    <label for="debugWavPath">WAV path</label>
                    <input type="text" id="debugWavPath">
                </div>
            </div>

            <div class="settings-actions">
                <button class="btn-primary" type="submit">Save</button>
                <button class="btn-danger" type="button" id="reset-defaults">Reset to defaults</button>
            </div>

        </form>
    </main>

</body>

</html>

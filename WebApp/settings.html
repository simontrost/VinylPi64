<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>VinylPi Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="/settings.js" defer></script>
</head>


<body>


    <aside class="sidebar">
        <nav class="nav">
            <a href="/">Dashboard</a>
            <a href="/settings.html" class="active">Settings</a>
        </nav>
    </aside>


    <main class="main">
        <h1 class="section-title">Einstellungen</h1>

        <form id="settings-form">

            <!-- AUDIO -->
            <div class="card">
                <h2>Audio</h2>

                <div class="form-row">
                    <label for="audioDeviceName">Device-Name enthält</label>
                    <input type="text" id="audioDeviceName" placeholder="USB AUDIO">
                </div>

                <div class="form-row">
                    <label for="audioSampleSeconds">Sample-Dauer (Sek.)</label>
                    <input type="number" id="audioSampleSeconds" step="0.1" min="1">
                </div>

                <div class="form-row">
                    <label for="audioSampleRate">Sample-Rate</label>
                    <input type="number" id="audioSampleRate">
                </div>

                <div class="form-row">
                    <label for="audioChannels">Kanäle</label>
                    <input type="number" id="audioChannels" min="1" max="2">
                </div>

                <div class="form-row">
                    <label for="audioOutputWav">Output WAV Pfad</label>
                    <input type="text" id="audioOutputWav" placeholder="">
                </div>
            </div>

            <!-- IMAGE / DISPLAY -->
            <div class="card">
                <h2>Display / Image</h2>

                <div class="form-row">
                    <label for="imageCanvasSize">Canvas-Größe</label>
                    <input type="number" id="imageCanvasSize">
                </div>

                <div class="form-row">
                    <label for="imageTopMargin">Top-Margin</label>
                    <input type="number" id="imageTopMargin">
                </div>

                <div class="form-row">
                    <label for="imageCoverSize">Cover-Größe</label>
                    <input type="number" id="imageCoverSize">
                </div>

                <div class="form-row">
                    <label for="imageMarginImageText">Abstand Bild/Text</label>
                    <input type="number" id="imageMarginImageText">
                </div>

                <div class="form-row">
                    <label for="imageLineSpacingMargin">Zeilenabstand Margin</label>
                    <input type="number" id="imageLineSpacingMargin">
                </div>

                <div class="form-row">
                    <label for="imageFontPath">Font-Pfad</label>
                    <input type="text" id="imageFontPath">
                </div>

                <div class="form-row">
                    <label for="imageFontSize">Font-Größe</label>
                    <input type="number" id="imageFontSize">
                </div>

                <div class="form-row">
                    <label for="textColor">Textfarbe</label>
                    <input type="color" id="textColor">
                </div>

                <div class="form-row">
                    <label for="bgColor">Manuelle Hintergrundfarbe</label>
                    <input type="color" id="bgColor">
                </div>

                <div class="form-row">
                    <label for="imageUppercase">Großbuchstaben</label>
                    <input type="checkbox" id="imageUppercase">
                </div>

                <div class="form-row">
                    <label for="useDynamicBg">Dynamischer Hintergrund</label>
                    <input type="checkbox" id="useDynamicBg">
                </div>

                <div class="form-row">
                    <label for="useDynamicText">Dynamische Textfarbe</label>
                    <input type="checkbox" id="useDynamicText">
                </div>

                <div class="form-row">
                    <label for="imagePreviewScale">Preview-Scale</label>
                    <input type="number" id="imagePreviewScale" min="1">
                </div>

                <div class="form-row">
                    <label for="marqueeSpeed">Scroll-Geschwindigkeit</label>
                    <input type="number" id="marqueeSpeed" min="1" max="200">
                </div>

                <div class="form-row">
                    <label for="imageSleepSeconds">Sleep Sekunden (Loop)</label>
                    <input type="number" id="imageSleepSeconds" step="0.001">
                </div>
            </div>

            <!-- FALLBACK -->
            <div class="card">
                <h2>Fallback</h2>

                <div class="form-row">
                    <label for="fallbackEnabled">Fallback aktiv</label>
                    <input type="checkbox" id="fallbackEnabled">
                </div>

                <div class="form-row">
                    <label for="fallbackImage">Fallback-Bildpfad</label>
                    <input type="text" id="fallbackImage" placeholder="assets/fallback.png">
                </div>

                <div class="form-row">
                    <label for="fallbackAllowedFailures">Allowed Failures</label>
                    <input type="number" id="fallbackAllowedFailures" min="0">
                </div>
            </div>

            <!-- PIXOO / DIVOOM -->
            <div class="card">
                <h2>Pixoo & Netzwerk</h2>

                <div class="form-row">
                    <label for="divoomIp">Feste IP (optional)</label>
                    <input type="text" id="divoomIp" placeholder="192.168.x.x">
                </div>

                <div class="form-row">
                    <label for="divoomDeviceName">Device-Name</label>
                    <input type="text" id="divoomDeviceName" placeholder="espressif">
                </div>

                <div class="form-row">
                    <label for="divoomTimeout">Timeout (Sek.)</label>
                    <input type="number" id="divoomTimeout" step="0.1">
                </div>

                <div class="form-row">
                    <label for="divoomAutoResetGif">Auto Reset GIF ID</label>
                    <input type="checkbox" id="divoomAutoResetGif">
                </div>

                <div class="form-row">
                    <label for="discoveryEnabled">Auto-Discovery aktiv</label>
                    <input type="checkbox" id="discoveryEnabled">
                </div>

                <div class="form-row">
                    <label for="subnetPrefix">Subnetz-Prefix</label>
                    <input type="text" id="subnetPrefix" placeholder="192.168.2.">
                </div>

                <div class="form-row">
                    <label for="ipRangeStart">IP-Range Start</label>
                    <input type="number" id="ipRangeStart" min="1" max="254">
                </div>

                <div class="form-row">
                    <label for="ipRangeEnd">IP-Range Ende</label>
                    <input type="number" id="ipRangeEnd" min="1" max="254">
                </div>
            </div>

            <!-- BEHAVIOR -->
            <div class="card">
                <h2>Verhalten</h2>

                <div class="form-row">
                    <label for="behaviorLoopDelay">Loop-Delay (Sek.)</label>
                    <input type="number" id="behaviorLoopDelay" step="0.1">
                </div>
            </div>

            <!-- DEBUG -->
            <div class="card">
                <h2>Debug</h2>

                <div class="form-row">
                    <label for="debugLogs">Debug-Logs aktiv</label>
                    <input type="checkbox" id="debugLogs">
                </div>

                <div class="form-row">
                    <label for="debugPixooFramePath">Pixoo Frame Pfad</label>
                    <input type="text" id="debugPixooFramePath">
                </div>

                <div class="form-row">
                    <label for="debugPreviewPath">Preview Pfad</label>
                    <input type="text" id="debugPreviewPath">
                </div>

                <div class="form-row">
                    <label for="debugWavPath">WAV Pfad</label>
                    <input type="text" id="debugWavPath">
                </div>
            </div>

            <button class="btn-primary" type="submit">Speichern</button>
        </form>
    </main>

</body>
</html>

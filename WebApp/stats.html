<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>VinylPi Statistics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="stats.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="stats.js" defer></script>
</head>

<body>
    <aside class="sidebar">
        <nav class="nav">
            <a href="/">Dashboard</a>
            <a href="settings.html">Settings</a>
            <a href="pixoo.html">Pixoo</a>

            <a href="stats.html" class="active">Statistics</a>
            <a href="about.html">About</a>
        </nav>
    </aside>

    <main class="main">
        <header class="main-header">
            <div class="header-title pixel-title">Statistics</div>
            <img src="logo.png" class="header-logo" alt="VinylPi Logo">
        </header>

        <section class="stats-section">
            <div class="stats-intro-card">
                <div class="stats-intro-text">
                    <h1>Your VinylPi statistics</h1>
                    <p class="stats-subtitle">
                        Based on the recognized songs vinylpi saves your most listened songs,
                        artists and albums.
                    </p>
                </div>

                <button id="share-image-btn" class="btn-primary stats-share-button" aria-label="Share stats image">
                    <svg class="stats-share-icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path
                            d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7a3.07 3.07 0 0 0 0-1.4l7.02-4.11A2.99 2.99 0 0 0 18 7.91a3 3 0 1 0-2.83-2.1L8.15 9.92a3 3 0 1 0 0 4.16l7.02 4.11A3 3 0 1 0 18 16.08z" />
                    </svg>
                </button>
            </div>




            <div class="stats-grid">
                <div class="stats-card">
                    <h2>Top Songs</h2>
                    <ul id="stats-songs" class="stats-list">
                    </ul>
                </div>

                <div class="stats-card">
                    <h2>Top Artists</h2>
                    <ul id="stats-artists" class="stats-list">
                    </ul>
                </div>

                <div class="stats-card">
                    <h2>Top Albums</h2>
                    <ul id="stats-albums" class="stats-list">
                    </ul>
                </div>
            </div>
        </section>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>VinylPi Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="dashboard.js" defer></script>
</head>


<body>

    <aside class="sidebar">
        <nav class="nav">
            <a href="index.html" class="active">Dashboard</a>
            <a href="settings.html">Settings</a>
            <a href="pixoo.html">Pixoo</a>
            <a href="stats.html">Statistics</a>
            <a href="about.html">About</a>
        </nav>
    </aside>    

    <main class="main">

        <header class="main-header">
            <div class="header-title pixel-title">Vinyl Pi 64</div>
            <img src="logo.png" class="header-logo" alt="VinylPi Logo">
        </header>

        <section class="song-section">
            <div class="song-card">
                <img id="song-cover" class="song-cover" src="logo.png" alt="Album Cover">
                <div id="song-artist" class="song-artist">â€“</div>
                <div id="song-title" class="song-title">Loading...</div>
                <div id="song-album" class="song-album"></div>
            </div>
        </section>

        <section class="control-section">
        <div class="control-header">
            <h2>Music detection</h2>
            <div id="rec-status-text" class="rec-status-text">Loading status...</div>
        </div>

        <div class="toggle-row">
            <span class="toggle-label">Recognition</span>
            <label class="toggle-switch">
            <input type="checkbox" id="recognizerToggle">
            <span class="toggle-slider"></span>
            </label>
        </div>
        </section>

    </main>

</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>VinylPi Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="/dashboard.js" defer></script>
</head>


<body>

    <aside class="sidebar">
        <nav class="nav">
            <a href="/" class="active">Dashboard</a>
            <a href="/settings.html">Settings</a>
        </nav>
    </aside>

    <main class="main">

        <header class="main-header">
            <div class="header-title pixel-title">Vinyl Pi 64</div>
            <img src="/logo.png" class="header-logo" alt="VinylPi Logo">
        </header>

        <section class="song-section">
            <div class="song-card">
                <img id="song-cover" class="song-cover" src="/logo.png" alt="Album Cover">
                <div id="song-artist" class="song-artist">–</div>
                <div id="song-title" class="song-title">Wird geladen…</div>
                <div id="song-album" class="song-album"></div>
            </div>
        </section>

        <section class="control-section">
            <h2>Musikerkennung</h2>
            <div id="rec-status" class="status-badge">Status wird geladen…</div>
            <div class="button-row">
                <button id="btn-start-rec" type="button">Starten</button>
                <button id="btn-stop-rec" type="button">Stoppen</button>
            </div>
        </section>

    </main>

</body>
</html>
